query GetClients($range: RangePort!) {
  getClients(range: $range) {
    id
    ip
    name
    connected
    connectedAt
    requestParent {
      id
      clientIp
    }
  }
}

subscription ConnectClient ($sourceIp: String!) {
  clientCS_Connected(sourceIp: $sourceIp) {
    connectedAt
    sourceIp
  }
}

subscription RequestedCSToken {
  requestCS_Created {
    parentIp
    relayed
    requestedAt
    sourceIp
  }
}
